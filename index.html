<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в пары</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="main">
    <div class="container">
      <h1 class="title">Игра в пары</h1>
      <div class="timer">
        <div class="time"></div>
        <button id="button" class="btn__start" value="Start" type="submit">Начать игру</button>
      </div>
      <div class="game" id="game">
      </div>
    </div>
  </section>
  <div class="overlay">
    <div class="modal">
      <h2 class="message">Поздравляем! Вы выиграли!</h2>
      <button class="btn__again">Сыграть ещё раз</button>
    </div>
  </div>
  <script defer type="module" src="js/main.js"></script>
</body>
</html>
